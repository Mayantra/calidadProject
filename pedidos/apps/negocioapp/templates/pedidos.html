{% extends 'base2.html' %}

{%block tituloCuadro%}
                  <a><h4>Fromulario de pedidos</h4></a>
{%endblock%}

{%block bloqueGrande%}

<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Formulario de pedidos</h2>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                      <input name="name" type="text" id="name" placeholder="Cliente" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                    <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Producto" required="">
                  </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="subject" type="text" id="subject" placeholder="Cantidad" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" type="text" class="form-control" id="message" placeholder="Descripcion" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Realizar Pedido</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
            <div class="right-info">
                <ul>
                    <li>
                      <h6>Instrucciones</h6>
                      <span>......</span>
                    </li>
                    
                  </ul>
            </div>
          </div>
      </div>
    </div>
    



    

    <div class="footer">
        <p>Footer
            <br>Problemas: <a href="https://templatemo.com" target="_parent" title="free css templates">Contacto</a></p>
      </div>
  </section>



{%endblock%}
